      - ${SLANGER_PORT}:5000
    volumes:
      - ./svc/slanger/:/app/
    depends_on:
      - cloudflared
    networks:
      - core_network
    environment:
      - APCA_API_KEY_ID=${APCA_API_KEY_ID}
      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
