      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
      - EARNYEARN_ORDER_ENDPOINT=${EARNYEARN_ORDER_ENDPOINT}
      - ENVIRONMENT=${ENVIRONMENT}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - REDIS_HOST=${REDIS_HOST:-redis-stack}
