      - "profile=main"
    restart: always
    volumes:
      - ./svc/yieldyak/:/app/
      - ./_config/credentials.json/:/app/.credentials.json
    networks:
      - core_network
    environment:
      - APCA_API_KEY_ID=${APCA_API_KEY_ID}
      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
      - DEBUG=${DEBUG:-true}
      - ENVIRONMENT=${ENVIRONMENT}
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID}
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE}

  ################
  ## CORE
  ################
  purrstream:
    build:
      args:
        SVC_DIR: ./svc/purrstream
    container_name: purrstream-core
    restart: always
    ports:
      - ${PURRSTREAM_PORT:-8000}:8000
    profiles:
      - core
    labels:
      - "profile=core"
    networks:
      - core_network
    volumes:
      - ./svc/purrstream/:/app/
    environment:
      - APCA_API_KEY_ID=${APCA_API_KEY_ID}
      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
      - REDIS_HOST=${REDIS_HOST:-redis-stack}
      - REDIS_PORT=${REDIS_PORT:-6379}

  grafana:
    build:
      context: .
      dockerfile: Dockerfile.grafana
      target: grafana
    container_name: grafana-core
    restart: always
    ports:
      - ${GRAFANA_PORT:-3000}:3000
    profiles:
      - core
    labels:
      - "profile=core"
    networks:
      - core_network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./_config/provisioning:/etc/grafana/provisioning

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8086:8086"
    profiles:
      - core
    labels:
      - "profile=core"
    volumes:
      - influxdb-data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=${INFLUXDB_DB:-mydb}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER:-admin}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD:-admin}
      - INFLUXDB_USER=${INFLUXDB_USER:-myuser}
      - INFLUXDB_USER_PASSWORD=${INFLUXDB_USER_PASSWORD:-mypassword}
    networks:
      - core_network

  marketstore:
    image: alpacamarkets/marketstore:latest
    container_name: marketstore-core
    restart: always
    ports:
      - ${MARKETSTORE_PORT:-5993}:5993
      - ${MARKETSTORE_DEBUG_PORT:-5994}:5994
      - ${MARKETSTORE_GPRC_PORT:-5995}:5995
    profiles:
      - core
    labels:
      - "profile=core"
    volumes:
      - ./_data/marketstore-data:/data
      - ./_config/mkts.yml:/etc/mkts.yml
    networks:
      - core_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-core
    restart: always
    environment:
      - SLANGER_DEV=${SLANGER_DEV}
      - SLANGER_MAIN=${SLANGER_MAIN}
    volumes:
      - ./_config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    profiles:
      - core
    labels:
      - "profile=core"
    networks:
      - core_network

  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack-core
    restart: always
    ports:
      - ${REDIS_PORT:-6379}:6379
      - ${REDIS_PORT_TWO:-8001}:8001
    profiles:
      - core
    labels:
      - "profile=core"
    volumes:
      - redis_data:/data
      - ./_config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - core_network

networks:
  core_network:
    external: true

volumes:
  redis_data:
    driver: local
  grafana_data:
    driver: local
  influxdb-data:
    driver: local