name: alpaca
type: Load Balanced Web Service

http:
  path: '/'
  # You can specify a custom health check path. The default is "/".
  # healthcheck: '/'

image:
  build: Dockerfile
  port: 5000

cpu: 256
memory: 512
count: 1
exec: false
network:
  connect: false
  
storage:
  readonly_fs: true

secrets:
  GITHUB_TOKEN: GITHUB_TOKEN

