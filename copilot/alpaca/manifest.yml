name: alpaca
type: Load Balanced Web Service

http:
  path: '/'
  healthcheck: '/'

image:
  build: Dockerfile
  port: 5000

cpu: 256
memory: 512
count: 1
exec: false
network:
  connect: false
  
storage:
  readonly_fs: true

secrets:
  APCA_API_KEY_ID:
    secretsmanager: 'gigakitty/alpaca/dev:APCA_API_KEY_ID::'
  APCA_API_SECRET_KEY:
    secretsmanager: 'gigakitty/alpaca/dev:APCA_API_SECRET_KEY::'
  TRADINGVIEW_SECRET:
    secretsmanager: 'gigakitty/alpaca/dev:TRADINGVIEW_SECRET::'
  LIFX_TOKEN:
    secretsmanager: 'gigakitty/alpaca/dev:LIFX_TOKEN::'
  OPENAI_API_KEY:
    secretsmanager: 'gigakitty/alpaca/dev:OPENAI_API_KEY::'
  TEST:
    secretsmanager: 'gigakitty/alpaca/dev:TEST::'
