      - ./svc/sentimentsheperd/:/app/
    depends_on:
      - cloudflared
    networks:
      - core_network
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis-stack}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - ENVIRONMENT=${ENVIRONMENT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  slanger:
    build:
      args:
